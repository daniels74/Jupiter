  <div class="crypto-box-container">
    <div class="crypto-image-wrapper">
      <img class="img-ele" [src]="Item.item.large" alt="" />
    </div>
    <div class="crypto-info">
      <h5>
        {{ Item.item.symbol }}
      </h5>
    </div>
  </div>
</div>
