<div class="landing-page">
  <div class="landing-container">
    <div
      class="text-container"
      *ngIf="titleFontSize"
      [style.width]="title_container_width"
      [style.height]="title_container_height"
    >
      <h1 class="glow-text">CryptoZapp</h1>
      <h3 [style.paddingLeft]="'1rem'" [style.paddingRight]="'1rem'">
        See the market, make your list, and share it.
      </h3>
    </div>
    <div
      class="text-container"
      *ngIf="!titleFontSize"
      [style.width]="title_container_width"
      [style.height]="title_container_height"
    >
      <h1>CryptoZapp</h1>
      <h3>See the market, make your list, and share it.</h3>
    </div>
    <div class="carousel-wrapper">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of trending_cryptos">
          <ng-template carouselSlide>
            <!-- <app-carousel-element
              class="carousel-cell"
              (click)="keepActive()"
              (mouseenter)="toggleChart(true); setName(item.item)"
              (mouseleave)="toggleChart(false)"
              [Item]="item"
              [name]="item.name"
              [cryptoImg]="item.item.large"
            /> -->
            <app-carousel-element
              class="carousel-cell"
              (click)="keepActive()"
              (mouseenter)="toggleChart(true); setName(item.item)"
              (mouseleave)="toggleChart(false)"
              [Item]="item"
              [name]="item.name"
              [cryptoImg]="item.item.large"
            />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div
      [ngStyle]="{
        position: 'absolute',
        left: 0,
        bottom: '0',
        zIndex: '10000000',
        height: '4rem',
        width: '6rem',
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center'
      }"
    >
      <button mat-raised-button color="accent" (click)="toggleSiteinfo()">
        <h1>?</h1>
      </button>
    </div>
    <div *ngIf="siteInfo" class="aboutSite-wrapper">
      <app-about />
    </div>
  </div>
</div>
<div *ngIf="miniChartState || chartActiveState">
  <app-mini-chart [cryptoimg]="cryptoimg" [cryptoName]="cryptoName" />
</div>
