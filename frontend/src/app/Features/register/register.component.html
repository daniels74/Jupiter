<div class="register-page">
    <form *ngIf="!loadingState" action="" [formGroup]="registerForm" class="register-form" [style.width]="container_width" [style.height]="container_height" (ngSubmit)="registerUser()">
        <div>
            <h1>
                Register
            </h1>
        </div>
        <div class="form-input-container" [style.width]="form_input_container_width" [style.height]="form_input_container_height">
            <div class="form-input">
                <label class="input-label" for="email">Email</label>
                <input id="email" class="input-box" placeholder="Email" name="email" type="text"
                    [formControl]="emailControl">
            </div>
            <div class="input-errors">
                <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)">Email is required
                </div>
            </div>
        </div>
        <div class="form-input-container" [style.width]="form_input_container_width" [style.height]="form_input_container_height">
            <div class="form-input">
                <label class="input-label" for="email">Password</label>
                <input class="input-box" placeholder="Password" [formControl]="passwordControl" type="text" required>
            </div>
            <div class="input-errors">
                <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)">Password is
                    required
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="submit-btn" type="submit">Register</button>
        </div>
    </form>
    <div *ngIf="loadingState" class="login-form" [style.width]="container_width" [style.height]="container_height">
        <ngx-spinner 
            class="spinner"
            size="medium" 
            template="<img src='../../../assets/bluedots-transparent.gif' />" 
            [fullScreen] = "false"
            bdColor="transparent"
        ></ngx-spinner>
    </div>
</div>
