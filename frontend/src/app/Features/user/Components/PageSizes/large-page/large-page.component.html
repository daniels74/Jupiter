<div class="big-screen">
  <!-- !Chart -->
  <div *ngIf="chartState" class="app-chart-container">
    <app-chart-view
      [chosenCrypto]="chosenCrypto"
      [chartState]="chartState"
      (closeChart)="closeChart.emit()"
    />
  </div>
  <!-- ! User Info and Posts -->
  <div *ngIf="!chartState" class="left-section">
    <div class="user-picture-info">
      <div class="img-container">
        <div *ngIf="settingState" [ngStyle]="{ width: '100%' }">
          <ul>
            <li>
              <mat-progress-bar [value]="file.progress"></mat-progress-bar>
            </li>
          </ul>
          <mat-card-actions>
            <button
              mat-button
              color="warn"
              (click)="useCopresserOnImage.emit()"
            >
              <mat-icon>cloud_upload</mat-icon>
            </button>
          </mat-card-actions>
          <input
            #fileUpload
            type="file"
            accept="image/*"
            style="display: none"
          />
        </div>
        <div
          [ngStyle]="{
            height: '100%',
            width: '100%',
            display: 'flex',
            flexDirection: 'column',
            alignItems: 'center',
            justifyContent: 'center'
          }"
          *ngIf="!settingState"
        >
          <!-- <img
            [ngStyle]="{ height: '100%', width: '100%' }"
            *ngIf="userProfileImg"
            src="http://localhost:3000/user/profile-image/{{ userProfileImg }}"
            alt=""
          /> -->
          <img
            [ngStyle]="{ height: '100%', width: 'auto' }"
            *ngIf="userProfileImg"
            [src]="user.profileImage"
            alt=""
          />
          <div
            *ngIf="!userProfileImg"
            [ngStyle]="{ height: '100%', width: 'auto' }"
          >
            <img
              src="'https://i.pinimg.com/736x/6c/e5/e6/6ce5e69ac9adc07d55d58cf7325b2e27.jpg'"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="user-info-container">
        <img
          class="userinfo-background"
          color="'green'"
          src=" https://usagif.com/wp-content/uploads/gifs/fire-14.gif"
          alt=""
        />
        <div class="info-settings">
          <!-- <button (click)="toggleSettings()">Update</button> -->
          <button
            class="settings-btn"
            (click)="toggleSettings.emit()"
            mat-raised-button
            color="primary"
          >
            Update
          </button>
        </div>
        <!--! User Info  -->
        <div *ngIf="!settingState" class="user-info-wrapper">
          <div class="user-info-box">
            <div class="user-info-line">
              <h4>Username:</h4>
              <h4>{{ user.username }}</h4>
            </div>
            <div class="user-info-line">
              <h4>Name:</h4>
              <h4>{{ user.name }}</h4>
            </div>
          </div>
        </div>
        <!-- !Update user profile -->
        <div *ngIf="settingState" class="settings-wrapper">
          <form
            [formGroup]="updateUserForm"
            action=""
            class="form-container"
            (ngSubmit)="updateUser.emit()"
          >
            <div class="form-inner-container">
              <input
                [formControlName]="'username'"
                placeholder="Username"
                type="text"
              />
              <input
                [formControlName]="'name'"
                placeholder="Name"
                type="text"
              />
              <!-- <input placeholder="Email" type="text"> -->
              <div [ngStyle]="{ display: 'flex', flexDirection: 'row' }">
                <button type="submit" mat-raised-button color="primary">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="user-posts-container">
      <!-- <input class="post-input" type="text-area" rows="2"> -->
      <form
        class="new-post-container"
        action=""
        [formGroup]="postForm"
        (ngSubmit)="savePost()"
      >
        <textarea
          formControlName="thePost"
          class="post-input"
          name=""
          id=""
          cols="50"
          rows="2"
        ></textarea>
        <button type="submit" mat-raised-button color="primary">Post</button>
      </form>

      <div class="all-posts-container">
        <div *ngIf="!userPosts">No Posts Yet</div>
        <div *ngIf="userPosts">
          <div *ngFor="let post of userPosts">
            {{ post.description }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!chartState" class="vertical-line"></div>
  <!-- ! User Collections -->
  <div *ngIf="!chartState" class="right-section">
    <div class="collectionType-container">
      <h2 *ngIf="!collectionTypeToggle">Crypto Collection</h2>
      <h2 *ngIf="collectionTypeToggle">NFT Collection</h2>
    </div>
    <div class="crypto-list-container">
      <div *ngIf="!collectionTypeToggle" class="mycrypto-container">
        <div *ngFor="let singleCoin of cryptoCollection">
          <app-crypto-card
            [crypto]="singleCoin"
            [collectionClassifcation]="'crypto'"
            (chartStateOutput)="toggleChart.emit($event)"
          />
        </div>
      </div>
      <div *ngIf="collectionTypeToggle" class="mycrypto-container">
        <div *ngFor="let singleCoin of nftCollection">
          <app-crypto-card
            [nfts]="singleCoin"
            [collectionClassifcation]="'nft'"
          />
        </div>
      </div>
    </div>
    <div class="right-button-container">
      <button
        *ngIf="!collectionTypeToggle"
        class="btn collection-btn"
        (click)="toggleCollectionType.emit()"
      >
        NFT Collection
      </button>
      <button
        *ngIf="collectionTypeToggle"
        class="btn collection-btn"
        (click)="toggleCollectionType.emit()"
      >
        Crypto Collection
      </button>
    </div>
  </div>
</div>
