<div gloww class="card" 
[ngStyle]="fullClass">
    <div class="coin-img-container">
        <img src="{{dataImage}}" alt="">
    </div>
    <div class="coin-info-container">
        <div class="coin-info">
            <h3>{{dataName}}</h3>

            <h3>{{ dataMarketCapRank}}</h3>

            <!-- <button (click)="getMoreInfo()">{{coinId}}</button> -->
        </div>
    </div>
    <div class="options">
        <button class="save-btn" (click)="saveToCollection()">Save</button>
    </div>
</div>
