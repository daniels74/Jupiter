  <div class="list-outer-container">
    <div class="list-inner-container">
      <div class="header-container">
        <h2
          [ngStyle]="{
                'height': '10%',
                'width': '100%',
                'display': 'flex',
                'flexDirection': 'row',
                'alignItems': 'center',
                'justifyContent': 'center',
            }"
        >
          Trending {{ selectedContent }}
        </h2>
      </div>
      <div *ngIf="!trendingContent_state" class="listt-container">
        <div *ngFor="let coin of crypto$ | async">
          <app-card
            [collectionClassification]="'crypto'"
            [dataImage]="coin.item.small"
            [dataName]="coin.item.name"
            [dataMarketCapRank]="coin.item.market_cap_rank"
            [coinId]="coin.item.id"
            [cryptosCollection]="cryptoCollection"
            [nftCollection]="nftCollection"
          />
        </div>
      </div>

      <div *ngIf="trendingContent_state" class="listt-container">
        <div *ngFor="let nft of nfts$ | async">
          <app-card
            [collectionClassification]="'nft'"
            [dataImage]="nft.thumb"
            [dataName]="nft.name"
            [coinId]="nft.id"
          ></app-card>
        </div>
        <div
          *ngIf="title.length === 0"
          [ngStyle]="{
            position: 'relative',
            height: '25vh',
            width: '100vw',
            textAlign: 'center',
            display: 'flex',
            flexDirection: 'column',
            alignItems: 'center',
            justifyContent: 'center',
          }"
        >
          <h3>
            Trending NFTs data is currently unavailable. Please check back
            later.
          </h3>
        </div>
      </div>
      <div class="button-container">
        <button
          mat-raised-button
          color="accent"
          *ngIf="!trendingContent_state"
          (click)="toggleContentState()"
        >
          NFTs
        </button>
        <button
          mat-raised-button
          color="accent"
          *ngIf="trendingContent_state"
          (click)="toggleContentState()"
        >
          Crypto
        </button>
      </div>
    </div>
    <div class="paginator-container">
      <app-paginator class="paginator" />
    </div>
  </div>
</div>
