<div class="nav-page">
  <div class="logo-container">
    <div (click)="goToLanding()" class="logo">
      <img
        [src]="'../../../assets/cryptozapp.png'"
        [style.width]="'90%'"
        [style.height]="'70%'"
        alt=""
      />
    </div>
  </div>
  <div class="search-container">
    <app-usersearch></app-usersearch>
  </div>
  <!--! Big Screen Menu -->
  <div *ngIf="screenSizeCheck" class="menu">
    <mat-slide-toggle (change)="switchMode($event)" />
    <a (click)="goHome()" routerLink="/home" routerLinkActive="active-link"
      >Home</a
    >
    <a
      *ngIf="authState"
      routerLink="/user/{{ id }}"
      routerLinkActive="active-link"
      >{{ userName }}</a
    >
    <a
      *ngIf="authState"
      (click)="toggleSettings()"
      routerLinkActive="active-link"
      >Settings</a
    >
    <a
      *ngIf="!authState"
      (click)="login()"
      routerLink="/login"
      routerLinkActive="active-link"
      >Login</a
    >
    <a
      *ngIf="!authState"
      (click)="register()"
      routerLink="/register"
      routerLinkActive="active-link"
      >Register</a
    >
  </div>
  <div
    *ngIf="!screenSizeCheck"
    class="menu-icon-container"
    (click)="toggleMenu()"
  >
    <img
      src="../../../assets/menu.png"
      alt=""
      [style.height]="'50%'"
      [style.width]="'auto'"
    />
  </div>
</div>
<div class="glow-line"></div>
<div
  *ngIf="loader"
  [ngStyle]="{
    position: 'absolute',
    bottom: '0',
    height: '90vh',
    width: '100%',
    backgroundColor: 'rgb(3, 3, 36)',
    zIndex: '1000000',
    display: 'flex',
    flexDirection: 'row',
    alignItems: 'center',
    justifyContent: 'center'
  }"
>
  <!-- <ngx-spinner *ngIf="loader" class="spinner" size="medium" template="<img src='../../../assets/bluedots-transparent.gif' />"
        [fullScreen]="true" bdColor="transparent"></ngx-spinner> -->
  <span class="loader"></span>
</div>
<!-- ! Small Screen Nav -->
<div
  *ngIf="menuToggler"
  class="settingsTab-container nav-page-component-theme"
  [ngStyle]="{
    position: 'absolute',
    top: '10vh',
    width: !screenSizeCheck ? '100%' : '50%',
  }"
>
  <div *ngIf="!loader" class="settingsTab" [style.width]="'100%'">
    <h2 (click)="goHome()" routerLink="/home" routerLinkActive="active-link">
      Home
    </h2>
    <h2
      *ngIf="authState"
      [routerLink]="['/user', id]"
      routerLinkActive="active-link"
    >
      {{ userName }}
    </h2>
    <h2 *ngIf="authState" (click)="toggleSettings()">Settings</h2>
    <h2
      *ngIf="!authState"
      (click)="login()"
      routerLink="/login"
      routerLinkActive="active-link"
    >
      Login
    </h2>
    <h2
      *ngIf="!authState"
      (click)="register()"
      routerLink="/register"
      routerLinkActive="active-link"
    >
      Register
    </h2>
    <mat-slide-toggle (change)="switchMode($event)" />
  </div>
  <!-- <ngx-spinner *ngIf="loader" class="spinner" size="medium"
        template="<img src='../../../assets/bluedots-transparent.gif' />" [fullScreen]="false"
        bdColor="transparent"></ngx-spinner> -->
  <div
    *ngIf="loader"
    [ngStyle]="{
      position: 'absolute',
      height: '90vh',
      width: '100%',
      backgroundColor: 'rgb(3, 3, 36)',
      zIndex: '1000000',
      display: 'flex',
      flexDirection: 'row',
      alignItems: 'center',
      justifyContent: 'center'
    }"
  >
    <!-- <ngx-spinner *ngIf="loader" class="spinner" size="medium" template="<img src='../../../assets/bluedots-transparent.gif' />"
        [fullScreen]="true" bdColor="transparent"></ngx-spinner> -->
    <span class="loader"></span>
  </div>
</div>
<!-- !Settings options -->
<div
  *ngIf="settingsToggle"
  class="settingsTab nav-page-component-theme"
  [ngStyle]="{
    width: !screenSizeCheck ? '100%' : '100%',
    zIndex: '1000000'
  }"
>
  <div
    [ngStyle]="{
      position: 'absolute',
      height: '5%',
      width: 'auto%',
      top: '.5rem',
      right: '.5rem'
    }"
    (click)="toggleSettings()"
  >
    <img
      src="../../../assets/cross.png"
      alt=""
      [ngStyle]="{
        height: '100%',
        width: '100%'
      }"
    />
  </div>

  <h3 (click)="deleteAccount()">Delete Account</h3>
  <h3 *ngIf="authState" routerLink="" (click)="logout()">Logout</h3>
</div>
